<!DOCTYPE html>
<html>
  <head>
    <title>Buttons</title>

    <style>
      .yellow-button{
        background-color:yellow;
        border-style:solid;
      }

      .orange-button{
        background-color:orange;
        border-style:solid;
      }
    </style>
  </head>

  <body>
    <p>Adults Plain Cotton T-shirt</p>
    
    <p>Price: $7.99</p>

    <button class="yellow-button">
      Add to cart
    </button>

    <button class="orange-button">
      Buy now
    </button>

    <script>
      console.log('Welcome!')
    </script>
  </body>
</html>
