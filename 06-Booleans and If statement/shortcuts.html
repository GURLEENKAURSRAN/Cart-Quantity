<!DOCTYPE html>
<html>
  <head>
    <title>Shortcuts</title>
  </head>

  <body>
    <script>

      console.log(true?'truthy':'falsy');
      console.log(false?'truthy':'falsy');

      const result=true?'truthy':'falsy';
      console.log(result);

      console.log(0?'truthy':'falsy');

      /*Guard operator*/
      true && console.log('hello');
      false && console.log('hello');

      const msg=true && 'hii';
      console.log(msg);

      const text= && 'good';
      console.log(text);

    </script>
  </body>
</html>
