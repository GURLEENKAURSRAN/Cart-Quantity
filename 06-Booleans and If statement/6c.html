<!DOCTYPE html>
<html>
  <head>
    <title>6c</title>
  </head>
  <body>
    <script>
      const hour=21;
      const name = 'Gurleen Kaur';
      if(6 <= hour && hour <=12){
        console.log(`Good morning ${name}!`);
      }
      else if (13 <= hour && hour <=17){
        console.log(`Good afternoon ${name}!`);
      }
      else{
        console.log(`Good night ${name}!`);
      }
    </script>
  </body>
</html>
