<!DOCTYPE html>
<html>
  <head>
    <title>6i</title>
  </head>
  <body>
    <script>
      const variable=Math.random();
      console.log(variable);

      let result='';


      if (variable<0.5){
        result='heads';
      }
      else{
        result='tails';
      }
      
      console.log(result);

      const guess='heads';
      if(guess===result){
        console.log('You win!');
      }
      else{
        console.log('You lose!');
      }
    </script>
  </body>
