<!DOCTYPE html>
<html>
  <head>
    <title>7f</title>
  </head>

  <body>
    <script>
      function convertTemp(degrees,unit){
        if(unit==='C'){
          return (degrees*9/5)+32+ unit;
        }
        else{
          return (degrees-32)*5/9 + unit;
        }
      }

      console.log(convertTemp(25,'C'));
      console.log(convertTemp(86,'F'));

    </script>
  </body>
</html>
